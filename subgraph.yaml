specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OnlyRoastNFT
    network: base-sepolia
    source:
      address: "0x8F871191AbBB525Fbd72b40B472E052D3E50Cb2e"
      abi: OnlyRoastNFT
      startBlock: 21531938
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - DropAdded
        - LitAdded
        - MetadataUpdate
        - OwnershipTransferred
        - TokenMinted
        - Transfer
      abis:
        - name: OnlyRoastNFT
          file: ./abis/OnlyRoastNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: DropAdded(indexed address,indexed uint256,uint256,uint256)
          handler: handleDropAdded
        - event: LitAdded(indexed address,indexed uint256,uint256,uint256)
          handler: handleLitAdded
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TokenMinted(indexed address,uint256,string)
          handler: handleTokenMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/only-roast-nft.ts
