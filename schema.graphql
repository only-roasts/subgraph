type Token @entity {
  id: ID!
  tokenId: BigInt!
  lits: BigInt!
  drops: BigInt!
  tokenURI: String!
  externalURL: String!
  owner: User!
  image: String!
  name: String!
  description: String!
  updatedAtTimestamp: BigInt!
  walletStatus: String!
  ETHSpent: BigInt!
  RoastIntensity: String!
  Advice: String!
}

type User @entity {
  id: ID!
  address: Bytes!
  token: Token! @derivedFrom(field: "owner")
}

type _Schema_
  @fulltext(
    name: "OnlyRoastSearch"
    language: en
    algorithm: rank
    include: [
      {
        entity: "Token"
        fields: [
          { name: "name" }
          { name: "description" }
          { name: "RoastIntensity" }
          { name: "Advice" }
        ]
      }
    ]
  )

type DropAdded @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  tokenId: BigInt! # uint256
  newDropCount: BigInt! # uint256
  timestamp: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type LitAdded @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  tokenId: BigInt! # uint256
  newLitCount: BigInt! # uint256
  timestamp: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type MetadataUpdate @entity(immutable: true) {
  id: Bytes!
  _tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TokenMinted @entity(immutable: true) {
  id: Bytes!
  to: Bytes! # address
  tokenId: BigInt! # uint256
  uri: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
